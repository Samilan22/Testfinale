<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <div float-right>
    <ion-icon ios="ios-add-circle" md="md-add-circle" (click)="itemSelected(item)"></ion-icon>
    </div>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lista Oggetti</h2>
  
  <ion-list>
      
    <ion-item-sliding *ngFor="let oggetto of oggetti">
      <ion-item >  
        <ion-label>{{oggetto.cosa}}<p>prestato da ' {{oggetto.chi}} ' il giorno ' {{oggetto.quando}} '</p></ion-label>
      </ion-item> 
    
      <ion-item-options side="right">
        <button ion-button [color]="oggetto.itemStatus" (click)="changeStatus(oggetto)">Disponibilit√†</button>
        <button ion-button color="dark"(click)="removeItem(oggetto)">X</button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

</ion-content>
